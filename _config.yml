title: Warren Alphonso
theme: minima 
description: Built with Jekyll. 

header_pages: 
  - index.md
  - qc.md
  - courses.html
  - readings.md

collections: 
  projects:
    sequence: true
    output: true
    permalink: /projects/:name

google_analytics: UA-147966026-1

defaults: 
  - 
    scope: 
      path: "" # Empty string means all files. 'path' is necessary for defaults. 
      type: "posts" # Possible types are pages, posts, drafts, or any collection. 
    values: 
      layout: "post"
      publish: "true"
      toc: "true"
  - 
    scope: 
      path: ""
      type: "projects"
    values: 
      layout: "page"

toc:
  min_level: 2

plugins: 
  - jekyll-toc
  - jekyll-youtube

# Exclude these files from the build process results.
# Prevents them from showing up in the master branch which is the live site.
exclude:
  - vendor
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - Rakefile